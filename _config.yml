# Site settings
title: Pillforge Project website
email: addisu.z.taddese@vanderbilt.edu
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://pillforge.github.io" # the base hostname & protocol for your site
github_username:  pillforge

# Build settings
markdown: kramdown

# Exclude the following files/directories from being converted
exclude: ['.gitignore', 'CHANGELOG.md', 'Gemfile', 'Gemfile.lock', 'LICENSE.md', 'README.md']

#########################
# Plugin: jekyll-assets #
#########################

# Assets Pipeline
assets:
  sources:
    - _assets
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts

  # Minify and Compress Assets
  compress:
    css: sass
    js: uglifier

  # Disable asset gzip
  gzip: false

# Bibliography
scholar:
    style: ieee
    locale: en

    sort_by: date
    order: descending

    source: ./_bibliography
    bibliography: references.bib
    bibliography_template: {{reference}}

