<div class="navbar-wrapper">
  <div class="container">
    <nav class="navbar navbar-inverse  navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.url }}/">{{ site.name }}</a>
        </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav nav-links">
              {% for link in site.data.navbar %}
                  <li {% if page.title == link.title %}class="active"{% endif %}>
                    {% if link.external %} <a href="{{ link.url }}" target="_blank">{{ link.title }}</a>
                    {% else %} <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                    {% endif %}
                  </li>
              {% endfor %}
            </ul>
          </div><!--/.nav-collapse -->
      </div>
    </nav>
  </div>
</div>
